<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>tic-tac-toe</title>
</head>

<body>
    <header>
    </header>
    <main>
        <div class="game">

            <h1>Tic-Tac-Toe</h1>
            <div class="score-counter">
                <div class="box">
                    <h2 class="player-1">X : <span>0</span></h2>
                </div>
                <div class="box">
                    <h2 class="player-2">O : <span>0</span> </h2>
                </div>
                <h3 class="status">
                    It's X's turn
                </h3>
            </div>
            <section class="grid">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </section>
            <div class="control-btns">
    
                <button class="play-again">Play Again</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </main>
    <footer>
        <p>created and designed by <a href="github/jesseekoh">jesseekoh</a></p>
    </footer>
    <script src="./src/js/app.js"></script>
</body>

</html>
